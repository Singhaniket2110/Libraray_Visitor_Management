<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Exit Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .exit-container {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .exit-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ef4444, #f97316, #f59e0b);
            animation: shimmer 3s infinite;
        }
        
        .exit-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ef4444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .exit-btn {
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            color: white;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .exit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }
        
        .exit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #6366f1;
        }
        
        .visitor-info {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #10b981;
            text-align: left;
        }
        
        .visitor-info p {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .visitor-info strong {
            color: #1e293b;
        }
        
        .visitor-info span {
            color: #6366f1;
            font-weight: 600;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 40px 20px; position: relative;">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%); z-index: -1; pointer-events: none;"></div>
    
    <div class="exit-container">
        <div class="exit-icon">
            <i class="fas fa-door-open"></i>
        </div>
        
        <h2 style="color: #1e293b; margin-bottom: 10px;">Library Exit</h2>
        <p style="color: #64748b; margin-bottom: 30px;">Enter your Roll Number to mark exit</p>
        
        <form id="exitForm">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-id-card"></i>
                    Roll Number
                </label>
                <input type="text" id="exitRollNo" class="form-control" 
                       placeholder="Enter your roll number" required 
                       style="text-transform: uppercase;">
            </div>
            
            <div id="visitorDetails" class="visitor-info" style="display: none;">
                <!-- Visitor details will appear here -->
            </div>
            
            <button type="submit" class="exit-btn" id="exitButton">
                <i class="fas fa-sign-out-alt"></i>
                Mark Exit
            </button>
        </form>
        
        <a href="/student/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Entry Form
        </a>
        
        <p id="exitMessage" style="margin-top: 20px;"></p>
        <div class="back-home">
            <a href="/">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        const exitForm = document.getElementById('exitForm');
        const exitRollNo = document.getElementById('exitRollNo');
        const visitorDetails = document.getElementById('visitorDetails');
        const exitButton = document.getElementById('exitButton');
        const exitMessage = document.getElementById('exitMessage');
        
        // Check for visitor on roll number input
        exitRollNo.addEventListener('input', async function() {
            const rollNo = this.value.trim().toUpperCase();
            
            if (rollNo.length < 3) {
                visitorDetails.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/student/check/${rollNo}`);
                const data = await response.json();
                
                if (data.visitor) {
                    // Determine what to display based on level
                    let courseDisplay = data.visitor.course;
                    let yearDisplay = data.visitor.year || "-";
                    
                    if (data.visitor.level === "JC") {
                        courseDisplay = data.visitor.jc_stream || "Junior College";
                        yearDisplay = data.visitor.jc_year || "-";
                    }
                    
                    visitorDetails.innerHTML = `
                        <h4 style="margin-bottom: 15px; color: #1e293b;">
                            <i class="fas fa-user-check"></i> Visitor Found
                        </h4>
                        <p><strong>Name:</strong> <span>${data.visitor.name}</span></p>
                        <p><strong>Roll No:</strong> <span>${data.visitor.roll_no}</span></p>
                        <p><strong>Level:</strong> <span>${data.visitor.level}</span></p>
                        <p><strong>Course/Stream:</strong> <span>${courseDisplay}</span></p>
                        <p><strong>Year:</strong> <span>${yearDisplay}</span></p>
                        <p><strong>Entry Time:</strong> <span>${data.visitor.entry_time || 'Just now'}</span></p>
                        <p><strong>Status:</strong> 
                            <span style="color: ${data.visitor.exit_time ? '#94a3b8' : '#10b981'};">
                                ${data.visitor.exit_time ? 'Already Exited' : 'Currently Inside'}
                            </span>
                        </p>
                    `;     
                    // Disable exit button if already exited
                    exitButton.disabled = !!data.visitor.exit_time;
                    exitButton.innerHTML = data.visitor.exit_time ? 
                        '<i class="fas fa-check-circle"></i> Already Exited' : 
                        '<i class="fas fa-sign-out-alt"></i> Mark Exit';
                        
                } else {
                    visitorDetails.innerHTML = `
                        <p style="color: ${data.message ? '#f59e0b' : '#ef4444'}; text-align: center;">
                            <i class="fas ${data.message ? 'fa-info-circle' : 'fa-exclamation-circle'}"></i>
                            ${data.message || 'No active visitor found with this roll number'}
                        </p>
                    `;
                    visitorDetails.style.display = 'block';
                    exitButton.disabled = true;
                }
                
            } catch (error) {
                console.error('Error checking visitor:', error);
                visitorDetails.innerHTML = `
                    <p style="color: #ef4444; text-align: center;">
                        <i class="fas fa-exclamation-circle"></i>
                        Error checking visitor. Please try again.
                    </p>
                `;
                visitorDetails.style.display = 'block';
            }
        });
        
        // Handle exit form submission
        exitForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const rollNo = exitRollNo.value.trim().toUpperCase();
            
            if (!rollNo) {
                showMessage('Please enter roll number', 'error');
                return;
            }
            
            exitButton.disabled = true;
            exitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            try {
                // First check visitor
                const checkResponse = await fetch(`/student/check/${rollNo}`);
                const checkData = await checkResponse.json();
                
                if (!checkData.visitor) {
                    showMessage(checkData.message || 'No active visitor found', 'error');
                    exitButton.disabled = false;
                    exitButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> Mark Exit';
                    return;
                }
                
                if (checkData.visitor.exit_time) {
                    showMessage('Visitor already exited', 'error');
                    exitButton.disabled = false;
                    exitButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> Mark Exit';
                    return;
                }
                
                // Mark exit
                const exitResponse = await fetch(`/student/exit/${checkData.visitor.id}`, {
                    method: 'PUT'
                });
                
                const exitData = await exitResponse.json();
                
                if (exitResponse.ok) {
                    showMessage('Exit marked successfully! Thank you for visiting.', 'success');
                    exitButton.innerHTML = '<i class="fas fa-check-circle"></i> Exit Complete';
                    
                    // Update visitor info
                    visitorDetails.innerHTML += `
                        <p style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e2e8f0;">
                            <strong>Exit Time:</strong> 
                            <span style="color: #10b981; font-weight: 700;">
                                ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            </span>
                        </p>
                    `;
                    
                    // Clear form after 3 seconds
                    setTimeout(() => {
                        exitForm.reset();
                        visitorDetails.style.display = 'none';
                        exitButton.disabled = false;
                        exitButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> Mark Exit';
                        exitMessage.textContent = '';
                    }, 3000);
                    
                } else {
                    showMessage(exitData.error || 'Exit failed', 'error');
                    exitButton.disabled = false;
                    exitButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> Mark Exit';
                }
                
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                console.error('Exit error:', error);
                exitButton.disabled = false;
                exitButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> Mark Exit';
            }
        });
        
        function showMessage(message, type) {
            exitMessage.textContent = message;
            exitMessage.style.color = type === 'success' ? '#10b981' : '#ef4444';
            exitMessage.style.fontWeight = '600';
            
            // Auto clear message after 5 seconds
            setTimeout(() => {
                exitMessage.textContent = '';
            }, 5000);
        }
    </script>

</body>
</html>
